<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/default/css/style.css">
    <link rel="stylesheet" href="assets/default/css/osint-navbar.css">
    <link rel="icon" href="assets/default/icons/favicon.png">
    <script src="assets/default/js/osint-navbar.js"></script>
    <title>Panic Sonda - OSINT Search Engine</title>
</head>

<body>
    <div class="navbar">
        <div class="menu-left">
            <ul id="menu-osint"></ul>
            <ul id="menu">
                
                <li><a href="https://book.hacktricks.xyz/">Hack Tricks</a></li>
                <li><a href="https://swisskyrepo.github.io/InternalAllTheThings/">All the things</a></li>
                <li><a href="https://gchq.github.io/CyberChef/">Cyber Chef</a></li>
                <li><a href="https://www.revshells.com/">Rev Shells</a></li>
                <li><a href="https://pentestbook.six2dez.com/">Pentest Book</a></li>
                <li><a href="https://www.exploit-db.com/">Exploit Database</a></li>
                <li><a href="https://security.snyk.io/">Vulnerability Database</a></li>
                <!--<li><a href="https://github.com/royharoush/rtools">Pentest Tools</a></li>-->
            </ul>
        </div>
        <div id="menu-right">
            <a href="https://github.com/yonasuriv/panicsonda" target="_blank">
                <img id="github-footer" src="assets/default/icons/github-48-red.png" alt="GitHub">
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="assets/default/images/panic.png" width="50%">
            <img src="assets/default/images/sonda.png" width="50%">
        </div>
        <div class="logo-header">
            <p>OSINT SEARCH ENGINE</p>
        </div>
        
        <div class="search-container">
            <form id="myForm" action="https://www.startpage.com/do/search" method="get" autocomplete="off">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input id="search-input" class="search-input" type="text" name="query">
                </div>

                <div class="search-button">
                    <button type="submit" class="submit" id="mainButton"></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
