<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/default/css/style.css">
    <link rel="stylesheet" href="assets/default/css/osint-navbar.css">
    <link rel="icon" href="assets/default/icons/favicon.png">
    <script src="assets/default/js/user-select.js"></script>
    <script src="assets/default/js/search-focus.js"></script>
    <script src="assets/default/js/search-remember.js"></script>
    <script src="assets/default/js/osint-navbar.js"></script>
    <title>Panic Sonda - OSINT Search Engine</title>
</head>

<body>
    <div class="navbar">
        <div class="menu-left">
            <ul id="menu-osint"></ul>
        </div>
        
        <div class="menu-center">
            <ul id="menu">
                
                <li>
                    <a href="#">General Tools</a>
                    <ul id="general-tools">

                    </ul>
                </li>

                <li>
                    <a href="#">Pentesting Tools</a>
                    <ul id="pentesting-tools">
                        <li><a href="https://gchq.github.io/CyberChef/">Cyber Chef</a></li>
                        <li><a href="https://www.revshells.com/">Rev Shells</a></li>
                    </ul>
                </li>
                
                <li>
                    <a href="#">Pentesting Resources</a>
                    <ul id="pentesting-resources">
                        <li><a href="https://book.hacktricks.xyz/">Hack Tricks</a></li>
                        <li><a href="https://swisskyrepo.github.io/InternalAllTheThings/">All the things</a></li>
                        <li><a href="https://pentestbook.six2dez.com/">Pentest Book</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">Databases</a>
                    <ul id="databases">
                        <li><a href="https://www.exploit-db.com/">Exploit Database</a></li>
                        <li><a href="https://security.snyk.io/">Vulnerability Database</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <div id="menu-right">
            <select id="urlSelect">
                <option value="default">Default Engine</option>
                <option value="brave">Brave</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="google">Google</option>
            </select>

            <a href="https://github.com/yonasuriv/panicsonda" target="_blank">
                <img id="github" src="assets/default/icons/github-48-red.png" alt="GitHub">
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="assets/default/images/panic.png" width="50%">
            <img src="assets/default/images/sonda.png" width="50%">
        </div>
        <div class="logo-header">
            <p>OSINT SEARCH ENGINE</p>
        </div>

        <div class="search-container">
            <form id="myForm" action="" method="get" autocomplete="off">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input id="search-input" class="search-input" type="text" name="query">
                </div>
        
                <div class="search-button">
                    <button type="submit" class="submit" id="mainButton"><!--Search--></button>
                </div>
            </form>
        </div>

    </div>
</body>
<footer>
    <script src="assets/default/js/footer-version.js"></script>
    <div id="footer"><!--Loading...--></div>
</footer>

</html>
